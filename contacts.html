<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contacts.css">
    <title>Contact Manager</title>

    <style>
     body
     {
       background-image: url("images/millican.jpg");
     }
     </style>


</head>
<body>

  <nav class = "navbar navbar-expand-lg  bg-dark navbar-dark">
    <div class="container">
      <a href="index.html"" class="navbar-brand">Home</a>
      <a href=# class="navbar-brand">Gold Pages</a>
      <button type="button" class="btn btn-warning"'>Sign Out</button>

    </div>

  </nav>
  <h1>Contact Manager</h1>
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control" placeholder="Search for contacts">
              <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
  </div>
  <div class = create-contact>
    <button type="button" class="btn btn-warning"'>Create New Contact +</button>
  </div>

  <div id=contact-accordion class="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          John Doe
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#contact-accordion">
        <div class="accordion-body">
          Phone: 012-345-678 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Email: johndoe@gmail.com
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/contacts.js"></script>

</body>
</html>
